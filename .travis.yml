before_install:
 - openssl aes-256-cbc -K $encrypted_984c8453bc3f_key -iv $encrypted_984c8453bc3f_iv -in twiceyuan.jks.enc -out twiceyuan.jks -d
 - yes | sdkmanager "platforms;android-28"
 - mkdir -p "$ANDROID_HOME/licenses"
 - echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
 - chmod +x gradlew

language: android
jdk:
 - oraclejdk8

android:
  components:
    - tools
    - build-tools-28.0.2
    - android-28
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - 'android-sdk-license-.+'

script: "sh gradlew sample:assembleRelease"

deploy:
  provider: releases
  api_key:
    secure: 
  file: sample/build/outputs/apk/app-release.apk
  on:
    repo: twiceyuan/CommonAdapter
